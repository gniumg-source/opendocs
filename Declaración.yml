Nuestro uso de cookies y tecnologías de seguimiento
Cookies y tecnologías de seguimiento
GitHub utiliza cookies para proporcionar, proteger y mejorar nuestro Servicio o para desarrollar nuevas funciones. Por ejemplo, las utilizamos para (i) mantener tu sesión iniciada, (ii) recordar tus preferencias, (iii) identificar tu dispositivo con fines de seguridad y prevención de fraudes, incluyendo la necesaria para mantener la integridad de nuestro Servicio, (iv) elaborar informes estadísticos y (v) proporcionar información y perspectivas para el desarrollo futuro de GitHub. Proporcionamos más información sobre las cookies en GitHub , que describe las cookies que utilizamos, su necesidad y su vencimiento.

Para las Páginas de Marketing Empresarial, también podemos utilizar cookies no esenciales para (i) recopilar información sobre los intereses y las actividades en línea de los usuarios empresariales para personalizar sus experiencias, lo que incluye hacer que los anuncios, el contenido, las recomendaciones y el marketing que ven o reciben sean más relevantes, y (ii) ofrecer y medir la eficacia de la publicidad dirigida y otras estrategias de marketing. Si desactiva las cookies no esenciales en las Páginas de Marketing Empresarial, los anuncios, el contenido y el marketing que vea podrían ser menos relevantes.

Nuestros correos electrónicos a los usuarios pueden contener una etiqueta de píxel, una imagen pequeña y nítida que nos indica si ha abierto un correo electrónico y cuál es su dirección IP. Utilizamos esta etiqueta de píxel para que nuestras comunicaciones por correo electrónico sean más eficaces y para asegurarnos de no enviarle correo no deseado.

El tiempo que una cookie permanecerá en su navegador o dispositivo depende de si es una cookie "persistente" o de "sesión". Las cookies de sesión solo permanecerán en su dispositivo hasta que deje de navegar. Las cookies persistentes permanecen hasta que caduquen o se eliminen. El tiempo de caducidad o el periodo de retención aplicable a las cookies persistentes depende de la finalidad de la recopilación de cookies y de la herramienta utilizada. Es posible que pueda eliminar los datos de las cookies. Para obtener más información, consulte la Declaración de privacidad general de GitHub .

¿Qué son las cookies y tecnologías similares?
Utilizamos cookies y tecnologías similares, como balizas web, almacenamiento local y análisis móvil, para operar y prestar nuestros Servicios. Al visitar páginas de marketing empresarial, como resources.github.com, estas y otras cookies, como los identificadores de publicidad, podrían utilizarse con fines comerciales y de marketing.

Las cookies son pequeños archivos de texto que su navegador almacena en su dispositivo. Una cookie puede leerse posteriormente cuando su navegador se conecta a un servidor web del mismo dominio que la colocó. El texto de una cookie contiene una cadena de números y letras que puede identificar de forma única su dispositivo y también puede contener otra información. Esto permite que el servidor web reconozca su navegador cada vez que se conecta a él.

Las balizas web son imágenes electrónicas (también llamadas "de un solo píxel" o "GIF transparentes") que se encuentran en un sitio web o correo electrónico. Cuando su navegador abre una página web o un correo electrónico que contiene una baliza web, se conecta automáticamente al servidor web que aloja la imagen (normalmente operado por un tercero). Esto permite que dicho servidor web registre información sobre su dispositivo y configure y lea sus propias cookies. Del mismo modo, el contenido de terceros en nuestros sitios web (como vídeos, complementos o anuncios incrustados) hace que su navegador se conecte al servidor web de terceros que aloja dicho contenido.

Las aplicaciones en dispositivos móviles pueden acceder y utilizar los identificadores móviles para análisis de forma similar a como los sitios web acceden y utilizan las cookies. Al visitar páginas de Marketing Empresarial, como resources.github.com, en un dispositivo móvil, estas pueden permitirnos a nosotros y a nuestros socios externos de análisis y publicidad recopilar datos con fines comerciales y de marketing.

También podemos utilizar las llamadas «cookies flash» (también conocidas como «Objetos Locales Compartidos» o «LSO») para recopilar y almacenar información sobre su uso de nuestros Servicios. Las cookies flash se utilizan habitualmente para anuncios y vídeos.

¿Cómo utilizamos nosotros y nuestros socios las cookies y tecnologías similares?
Los Servicios de GitHub utilizan cookies y tecnologías similares para diversos fines, como almacenar tus preferencias y configuración, permitirte iniciar sesión, analizar el rendimiento de nuestros Servicios, rastrear tu interacción con ellos, desarrollar inferencias, combatir el fraude y cumplir otros fines legítimos. Algunas de estas cookies y tecnologías pueden ser proporcionadas por terceros, como proveedores de servicios y socios publicitarios. Por ejemplo, nuestros socios de análisis y publicidad pueden utilizar estas tecnologías en nuestros Servicios para recopilar información personal (como las páginas que visitas, los enlaces en los que haces clic e información de uso similar, identificadores e información del dispositivo) relacionada con tus actividades en línea a lo largo del tiempo y en los Servicios para diversos fines, como la publicidad dirigida. GitHub colocará cookies no esenciales en las páginas donde promocionamos productos y servicios a clientes empresariales, por ejemplo, en resources.github.com.

Nosotros y/o nuestros socios también compartimos la información que recopilamos o inferimos con terceros para estos fines.

La siguiente tabla proporciona información adicional sobre cómo utilizamos los diferentes tipos de cookies:

Objetivo	Descripción
Cookies requeridas	GitHub utiliza cookies necesarias para realizar funciones esenciales del sitio web y prestar los servicios. Por ejemplo, las cookies se utilizan para iniciar sesión, guardar tus preferencias de idioma, proporcionar una experiencia de compra, mejorar el rendimiento, dirigir el tráfico entre servidores web, detectar el tamaño de tu pantalla, determinar los tiempos de carga de las páginas, mejorar la experiencia del usuario y medir la audiencia. Estas cookies son necesarias para el funcionamiento de nuestros sitios web.
Analítica	Permitimos que terceros utilicen cookies analíticas para comprender cómo utilizas nuestros sitios web y así poder mejorarlos. Por ejemplo, las cookies se utilizan para recopilar información sobre las páginas que visitas y cuántos clics necesitas para completar una tarea. También utilizamos algunas cookies analíticas para ofrecer publicidad personalizada.
Redes sociales	GitHub y terceros usan cookies de redes sociales para mostrarte anuncios y contenido según tus perfiles en redes sociales y tu actividad en los sitios web de GitHub. Esto garantiza que los anuncios y el contenido que ves en nuestros sitios web y redes sociales reflejen mejor tus intereses. Esto también permite a terceros desarrollar y mejorar sus productos, que podrían usar en sitios web que no son propiedad ni están operados por GitHub.
Publicidad	Además, GitHub y terceros utilizan cookies publicitarias para mostrarte nuevos anuncios basados ​​en los que ya has visto. Las cookies también registran en qué anuncios haces clic o las compras que realizas después de hacer clic en un anuncio. Esto se hace tanto para fines de pago como para mostrarte anuncios más relevantes para ti. Por ejemplo, las cookies se utilizan para detectar cuándo haces clic en un anuncio y para mostrarte anuncios basados ​​en tus intereses en redes sociales y tu historial de navegación web.
¿Cuáles son sus opciones y controles de cookies?
Tiene varias opciones para desactivar las cookies no esenciales:

Específicamente en las páginas de marketing empresarial de GitHub

Cualquier página de GitHub que utilice cookies no esenciales tendrá un enlace a la configuración de cookies en el pie de página. Puedes configurar tus preferencias en cualquier momento haciendo clic en ese enlace y actualizando tu configuración.

Algunos usuarios también podrán administrar las cookies no esenciales a través de un banner de consentimiento de cookies, incluidas las opciones para aceptar, administrar y rechazar todas las cookies no esenciales.

En general, para todos los sitios web, puede controlar las cookies que encuentra en la web mediante diversas herramientas disponibles. Por ejemplo:

Si su navegador envía una señal de No rastrear (DNT), GitHub no establecerá cookies no esenciales y no cargará recursos de terceros que establezcan cookies no esenciales.
Muchos navegadores ofrecen controles de cookies que pueden limitar los tipos de cookies que encuentra en línea. Consulte la documentación de su navegador para obtener más información.
Si habilita una extensión del navegador diseñada para bloquear el seguimiento, como Privacy Badger , es posible que se desactiven las cookies no esenciales establecidas por un sitio web o terceros.
Si habilita una extensión del navegador diseñada para bloquear contenido no deseado, como uBlock Origin , las cookies no esenciales se deshabilitarán en la medida en que se bloqueará el contenido que establece cookies no esenciales.
Puedes usar el Control Global de Privacidad (GPC) para comunicar tus preferencias de privacidad. Si GitHub detecta la señal GPC de tu dispositivo, no compartirá tus datos (no los vendemos). Para obtener más información, visita Control Global de Privacidad: Controla tu privacidad.
Controles de publicidad. Nuestros socios publicitarios pueden participar en asociaciones que ofrecen formas sencillas de desactivar la segmentación de anuncios, a las que puede acceder en:
Estados Unidos: NAI y DAA
Canadá: Alianza Canadiense de Publicidad Digital
Europa: Alianza Europea de Publicidad Digital
Estas opciones son específicas del navegador que utiliza. Si accede a nuestros Servicios desde otros dispositivos o navegadores, realice estas acciones desde esos sistemas para garantizar que sus opciones se apliquen a los datos recopilados al utilizarlos.

Información específica del estado de EE. UU.
Esta sección proporciona información adicional específicamente para los residentes de ciertos estados de EE. UU. que tienen leyes y regulaciones de privacidad de datos específicas. Estas leyes podrían otorgarles derechos específicos cuando entren en vigor. Esta sección utiliza el término "información personal" como equivalente al término "datos personales".

Derechos de privacidad
Estos derechos son comunes a las leyes de privacidad de los estados de EE. UU.:

Derecho a información y corrección: Tiene derecho a solicitar detalles sobre la información personal específica que hemos recopilado sobre usted y a corregir información inexacta. Puede ejercer este derecho contactándonos. También puede acceder y editar la información básica de su cuenta en su configuración.
Destinatarios de datos con derecho a conocer: Compartimos su información con proveedores de servicios para operaciones comerciales legítimas, como el almacenamiento y el alojamiento de datos. Para más detalles, consulte la sección "Compartir su información" a continuación.
Derecho a solicitar la eliminación: Se reserva el derecho a solicitar la eliminación de sus datos, salvo algunas excepciones. Dichas excepciones incluyen circunstancias en las que estamos obligados a conservar datos para cumplir con obligaciones legales, detectar actividades fraudulentas, investigar denuncias de abuso u otras infracciones de nuestros Términos de Servicio, o corregir problemas de seguridad. Tras recibir su solicitud verificada, eliminaremos su información personal de inmediato (salvo que se aplique una excepción) e instruiremos a nuestros proveedores de servicios para que hagan lo mismo. Empleamos plazos de conservación breves por diseño.
Derecho a una respuesta oportuna: Puede presentar dos solicitudes gratuitas en un período de 12 meses. Nos comprometemos a responder a su solicitud en un plazo de 45 días. En casos complejos, podemos ampliar nuestro plazo de respuesta 45 días más.
No discriminación: No le tomaremos ninguna represalia por ejercer cualquiera de sus derechos. Al contrario, le recomendamos que revise atentamente su configuración de privacidad y que nos contacte si tiene alguna pregunta.
Aviso de recopilación de información personal
Podemos recopilar diversas categorías de información personal sobre los visitantes de nuestro sitio web y los usuarios de los "Servicios", que incluyen aplicaciones, software, productos o servicios de GitHub. Esta información incluye identificadores/información de contacto, información demográfica, información de pago, información comercial, información sobre la actividad en internet o redes electrónicas, datos de geolocalización, información de audio, electrónica, visual o similar, e inferencias derivadas de dicha información.

Recopilamos esta información para diversos fines. Esto incluye identificar brechas de accesibilidad y ofrecer apoyo específico, fomentar la diversidad y la representación, prestar servicios, resolver problemas, realizar operaciones comerciales como facturación y seguridad, mejorar productos y apoyar la investigación, comunicar información importante, garantizar experiencias personalizadas y promover la seguridad.

Ejercer sus derechos de privacidad
Para solicitar acceso, eliminación, corrección o exclusión, envíe un correo electrónico a privacy[at]github[dot]com y siga las instrucciones. Es posible que necesitemos verificar su identidad antes de procesar su solicitud. Si decide que un agente autorizado presente una solicitud en su nombre, asegúrese de que cuente con su autorización firmada o poder notarial, según sea necesario.

Para optar por no compartir su información personal, puede hacer clic en el enlace "No compartir mi información personal" en el pie de página de nuestros sitios web o utilizar el Control Global de Privacidad ("GPC") si está disponible. Nuestros agentes autorizados también pueden enviar solicitudes de exclusión en su nombre.

California
Divulgaciones obligatorias
También realizamos las siguientes divulgaciones con el fin de cumplir con la ley de privacidad de California:

Recopilamos las siguientes categorías de información personal en los últimos 12 meses: identificadores/información de contacto, información demográfica (como género), información de tarjeta de pago asociada con usted, información comercial, información de actividad de Internet u otra red electrónica, datos de geolocalización, información de audio, electrónica, visual o similar e inferencias extraídas de lo anterior.
Las fuentes de información personal de las que recopilamos son: directamente de usted, de forma automática o de terceros.
Los fines comerciales o empresariales de la recopilación de información personal son los que se resumen anteriormente y en nuestra Declaración de privacidad en Fines de procesamiento.
En los últimos 12 meses, hemos divulgado las siguientes categorías de información personal con fines comerciales: identificadores/información de contacto, información demográfica (como sexo y ubicación geográfica aproximada), información de pago, información comercial, información sobre la actividad en internet u otras redes electrónicas, datos de geolocalización, información de audio, electrónica, visual o similar, e inferencias derivadas de lo anterior. Divulgamos cada categoría a socios comerciales y proveedores de servicios externos, sitios web o plataformas externos, como redes sociales, y a otros terceros, según se describe en la sección "Compartir datos personales" de nuestra Política de Privacidad.
Según lo define la legislación aplicable, compartimos las siguientes categorías de información personal en los últimos 12 meses: identificadores/información de contacto, información sobre la actividad en internet u otras redes electrónicas, e inferencias derivadas de lo anterior. Compartimos cada categoría con redes publicitarias, proveedores de análisis de datos y redes sociales.
El propósito comercial o empresarial de compartir información personal es ayudarnos con el marketing, la publicidad y la medición de audiencia.
No “vendemos” ni “compartimos” la información personal de menores de 16 años conocidos.
Ley Shine the Light
Según la sección 1798.83 del Código Civil de California, también conocida como la ley "Shine the Light", los residentes de California que hayan proporcionado información personal a una empresa con la que hayan establecido una relación comercial para fines personales, familiares o domésticos ("Clientes de California") pueden solicitar información sobre si la empresa ha divulgado información personal a terceros para fines de marketing directo. Tenga en cuenta que no divulgamos información personal a terceros para sus fines de marketing directo, según lo define esta ley. Los Clientes de California pueden solicitar más información sobre nuestro cumplimiento de esta ley enviando un correo electrónico a (privacy[at]github[dot]com). Tenga en cuenta que las empresas deben responder a una solicitud por cada Cliente de California cada año y es posible que no estén obligadas a responder a las solicitudes realizadas por otros medios que no sean la dirección de correo electrónico designada.

Eliminación de contenido
Los residentes de California menores de 18 años que sean usuarios registrados de sitios, servicios o aplicaciones en línea tienen derecho, según la Sección 22581 del Código de Negocios y Profesiones de California, a eliminar, o solicitar y obtener la eliminación, de contenido o información que hayan publicado públicamente. Para eliminar contenido o información que haya publicado públicamente, envíe una solicitud de eliminación de información privada . Alternativamente, para solicitar que eliminemos dicho contenido o información, envíe una descripción detallada del contenido o información específicos que desea que eliminemos al soporte de GitHub . Tenga en cuenta que su solicitud no garantiza la eliminación completa o exhaustiva del contenido o la información publicada en línea y que la ley puede no permitir o exigir la eliminación en determinadas circunstancias. Si tiene alguna pregunta sobre nuestras prácticas de privacidad con respecto a los residentes de California, envíe un correo electrónico a privacy[at]github[dot]com.

Valoramos la confianza que deposita en nosotros y nos comprometemos a tratar su información personal con cuidado y respeto. Si tiene alguna pregunta o inquietud sobre nuestras prácticas de privacidad, envíe un correo electrónico a nuestro Responsable de Protección de Datos a dpo[at]github[dot]com.

Colorado/Connecticut/Virginia
Si vive en Colorado, Connecticut o Virginia, tiene algunos derechos adicionales:

Si denegamos su solicitud de derechos, tiene derecho a apelar esa decisión. Le proporcionaremos la información necesaria para presentar una apelación en ese momento.
Tiene derecho a optar por no participar en la elaboración de perfiles para el desarrollo de decisiones que tengan efectos legales o de importancia similar para el consumidor. GitHub no realiza este tipo de elaboración de perfiles según lo define la ley de Colorado, por lo que no es necesario optar por no participar.
Nevada
No vendemos su información protegida, según lo definido en el Capítulo 603A de los Estatutos Revisados ​​de Nevada. Si aún tiene preguntas sobre su información protegida o cualquier otro aspecto de nuestra Declaración de Privacidad, envíe un correo electrónico a privacy[at]github[dot]com.

