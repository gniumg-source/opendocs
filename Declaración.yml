Declaración de privacidad de GitHub
Fecha de entrada en vigor: 1 de febrero de 2024

Bienvenido a la Declaración de Privacidad de GitHub. Aquí describimos cómo gestionamos sus «Datos Personales», es decir, información directamente vinculada o que puede vincularse con usted. Esta Declaración se aplica a los Datos Personales que GitHub, Inc. o GitHub BV procesa como «Responsable del Tratamiento» cuando usted interactúa con sitios web, aplicaciones y servicios que muestran esta Declaración (en conjunto, los «Servicios»). Esta Declaración no se aplica a los servicios o productos que no la muestran, como las Vistas Previas, cuando corresponda.

Aviso para el usuario final: Cuentas de GitHub proporcionadas por la organización
Cuando una escuela o empleador proporciona tu cuenta de GitHub, asume el rol de Responsable del Tratamiento de la mayoría de los Datos Personales utilizados en nuestros Servicios. Esto les permite:

Administrar y gestionar su cuenta de GitHub, incluido el ajuste de la configuración de privacidad.
Acceder y utilizar sus Datos Personales, que incluyen detalles sobre cómo utiliza los Servicios, así como su contenido y archivos.
Si accede a un Servicio de GitHub a través de una cuenta proporcionada por una organización, como su empleador o institución educativa, dicha organización se convierte en el Responsable del Tratamiento de Datos, y la aplicabilidad directa de esta Declaración de Privacidad cambia. Aun así, GitHub mantiene su compromiso de proteger sus derechos de privacidad. En tales circunstancias, GitHub actúa como Encargado del Tratamiento de Datos, siguiendo las instrucciones del Responsable del Tratamiento de Datos respecto al tratamiento de sus Datos Personales. Un Acuerdo de Protección de Datos rige la relación entre GitHub y el Responsable del Tratamiento de Datos. Para obtener más información sobre sus prácticas de privacidad, consulte la declaración de privacidad de la organización que le proporcionó la cuenta.

En los casos en que su organización otorgue acceso a los productos de GitHub, GitHub actúa como Responsable del Tratamiento de Datos únicamente para actividades de tratamiento específicas. Estas actividades se definen claramente en un acuerdo contractual con su organización, conocido como Acuerdo de Protección de Datos. Puede consultar nuestro Acuerdo de Protección de Datos estándar en el apartado " Acuerdo de Protección de Datos de GitHub" . Para estos fines limitados, esta Declaración rige el tratamiento de sus Datos Personales. Para todos los demás aspectos del uso de los productos de GitHub, se aplican las políticas de su organización.

Acceso de terceros y protección de datos
Al utilizar extensiones e integraciones de terceros, o seguir referencias y enlaces dentro de nuestros Servicios, las políticas de privacidad de estos terceros se aplican a cualquier Dato Personal que proporcione o consienta compartir con ellos. Sus políticas de privacidad regirán el procesamiento de estos datos.

Datos personales que recopilamos
Los Datos Personales se recopilan directamente de usted, de forma automática desde su dispositivo, y también de terceros. Los Datos Personales que GitHub procesa cuando usted utiliza los Servicios dependen de variables como su forma de interactuar con ellos (por ejemplo, a través de interfaces web, aplicaciones de escritorio o móviles), las funciones que utiliza (como solicitudes de extracción, Codespaces o GitHub Copilot) y su método de acceso a los Servicios (su IDE preferido). A continuación, detallamos la información que recopilamos a través de cada uno de estos canales:

De ti
Datos de la cuenta: recopilamos cierta información cuando abre una cuenta, como su nombre de usuario de GitHub, nombre, dirección de correo electrónico, contraseña, información de pago e información de transacción.
Contenido y archivos del usuario: cuando utiliza nuestros Servicios, recopilamos Datos personales incluidos como parte de la información que proporciona, como código, entradas, texto, documentos, imágenes o comentarios.
Información demográfica: En algunos casos, nos proporciona información étnica, de género o detalles demográficos similares.
Datos de comentarios: consisten en información que usted envía a través de encuestas, reseñas o funciones interactivas.
Información de pago: para las suscripciones pagas, recopilamos detalles como nombre, dirección de facturación y detalles de pago.
Información de perfil: Recopilamos información para crear un perfil de usuario, que puede incluir una foto, direcciones de correo electrónico adicionales, puesto de trabajo o biografía.
Datos de ventas y marketing: esto incluye información proporcionada para comunicaciones promocionales, como nombre, dirección de correo electrónico y nombre de la empresa.
Datos de soporte: cuando busca asistencia al cliente, recopilamos detalles como código, texto o archivos multimedia.
Automáticamente
Botones, herramientas y contenido de otras empresas: Nuestros Servicios pueden contener enlaces o botones que dirijan a servicios de terceros como Twitter o LinkedIn. El uso de estas funciones puede resultar en la recopilación de datos. Al usar estos botones, herramientas o contenido, es posible que se envíe automáticamente cierta información del navegador a estas empresas. Para obtener más información, consulte las políticas de privacidad de estas empresas.
Cookies esenciales y tecnologías de seguimiento similares: utilizamos cookies y tecnologías similares para proporcionar funcionalidades esenciales, como almacenar configuraciones y reconocerlo mientras utiliza nuestros Servicios.
Cookies no esenciales: Dependiendo de su jurisdicción, podemos utilizar productos de análisis en línea que utilizan cookies para analizar cómo los usuarios anónimos utilizan nuestros Servicios y mejorar su experiencia al usarlos. También podemos emplear cookies de terceros para recopilar datos para publicidad basada en intereses. En algunas jurisdicciones, solo utilizamos cookies no esenciales tras obtener su consentimiento. Consulte esta sección para obtener más información y opciones de control.
Interacciones de marketing por correo electrónico: Nuestros correos electrónicos pueden tener balizas web que ofrecen información sobre su tipo de dispositivo, cliente de correo electrónico, recepción de correo electrónico, aperturas y clics en enlaces.
Información de geolocalización: Dependiendo de la funcionalidad del Servicio, recopilamos datos de geolocalización regional.
Información de uso del servicio: Recopilamos datos sobre sus interacciones con los Servicios, como dirección IP, información del dispositivo, detalles de la sesión, fecha y hora de las solicitudes, tipo e identificación del dispositivo, sistema operativo y versión de la aplicación, información relacionada con sus contribuciones a los repositorios y rendimiento de funciones o Servicios específicos.
Datos de uso del sitio web: Registramos automáticamente datos sobre sus interacciones en el sitio web, incluido el sitio de referencia, la fecha y hora de la visita, las páginas visitadas y los enlaces en los que hizo clic.
De terceros
Información de otros usuarios de los Servicios: Otros usuarios podrían compartir información sobre usted al enviar problemas y comentarios. También podríamos recibir información sobre usted si se le identifica como representante o administrador en la cuenta de su empresa.
Fuentes disponibles públicamente: Podemos adquirir información sobre usted de fuentes disponibles públicamente, como repositorios públicos de GitHub.
Servicios que vinculaste a tu cuenta de GitHub: Cuando tú o tu administrador integran aplicaciones o servicios de terceros con nuestros Servicios, recibimos información basada en tu configuración con dichos servicios. Esto puede incluir datos como tu nombre y correo electrónico de servicios como Google para la autenticación. La información que recibimos depende de la configuración y las políticas de privacidad del tercero. Revísalas siempre para comprender qué datos se comparten con nuestros Servicios.
Proveedores, socios y afiliados: Podemos recibir información sobre usted de terceros, como proveedores, revendedores, socios o afiliados para los fines descritos en esta declaración.
Finalidades del procesamiento: cómo utilizamos sus datos personales
Los Datos Personales que procesamos dependen de su interacción y métodos de acceso a nuestros Servicios, incluyendo las interfaces (web, escritorio, aplicaciones móviles), las funciones utilizadas (solicitudes de extracción, Codespaces, GitHub Copilot) y sus herramientas de acceso preferidas (como su IDE). Esta sección detalla todas las posibles maneras en que GitHub puede procesar sus Datos Personales:

Operaciones Comerciales: Utilizamos Datos Personales para actividades como facturación, contabilidad y compensación. Esto incluye la creación de datos estadísticos agregados para informes internos, informes financieros, planificación de ingresos, planificación de capacidad y modelado de pronósticos (incluida la estrategia de producto).
Comunicación: Utilizamos sus Datos Personales para informarle sobre nuevos Servicios, funciones, ofertas, promociones y otra información relevante. Esto también incluye el envío de confirmaciones, facturas, avisos técnicos, actualizaciones, alertas de seguridad y mensajes administrativos.
Inferencia: Generamos nueva información a partir de otros datos que recopilamos para determinar posibles preferencias u otras características. Por ejemplo, inferimos su ubicación geográfica general a partir de su dirección IP.
Personalización: utilizamos datos personales para personalizar el Servicio según sus preferencias, para evaluar la efectividad de los anuncios comerciales y las comunicaciones promocionales de la empresa y para garantizar una experiencia de usuario fluida y consistente.
Seguridad y protección: para promover la seguridad, integridad y protección en todos nuestros Servicios, procesamos Datos Personales, utilizando técnicas automatizadas y, a veces, manuales para la detección de abusos, prevención y violaciones de los términos del servicio.
Prestación de servicios: utilizamos datos personales para prestar y actualizar nuestros servicios según lo configurado y utilizado por usted, y para brindar experiencias y recomendaciones personalizadas de forma continua.
Solución de problemas: utilizamos datos personales para identificar y resolver problemas técnicos.
Rendimiento continuo del servicio: los datos personales nos ayudan a mantener los Servicios actualizados y en buen funcionamiento, y a satisfacer las necesidades de productividad, confiabilidad, eficacia, calidad, privacidad, accesibilidad y seguridad del usuario.
Cumplir y resolver obligaciones legales: incluida la respuesta a solicitudes de los interesados ​​sobre datos personales procesados ​​por GitHub como controlador (por ejemplo, datos del sitio web), requisitos fiscales, acuerdos y disputas.
Prestación de Servicios Profesionales: Utilizamos Datos Personales para ofrecer formación, consultoría o implementación («Servicios Profesionales»). Esto incluye la prestación de soporte técnico, planificación profesional, asesoramiento, orientación, migración de datos, implementación y desarrollo de soluciones/software.
Mejorar los servicios profesionales: mejorar la prestación, la eficacia, la calidad y la seguridad de los servicios profesionales y los productos subyacentes en función de los problemas identificados durante la prestación de los servicios profesionales, incluida la reparación de defectos de software y el mantenimiento de los servicios profesionales actualizados y en buen estado.
Al realizar estas actividades, GitHub practica la minimización de datos y utiliza la mínima cantidad de información personal requerida.

Intercambio de datos personales
Podemos compartir datos personales con los siguientes destinatarios:

Entidades de prevención de abuso y fraude: Podemos divulgar datos personales si creemos de buena fe que es necesario para prevenir fraude, abuso o ataques a nuestros Servicios, o para proteger la seguridad de GitHub y nuestros usuarios.
Afiliados: Los Datos Personales podrán compartirse con afiliados de GitHub, incluyendo Microsoft, para facilitar la atención al cliente, el marketing y la publicidad, el procesamiento de pedidos, la facturación, el soporte técnico y las obligaciones legales y de cumplimiento. Nuestros afiliados solo podrán utilizar los Datos Personales de conformidad con esta Declaración de Privacidad.
Cuentas de organización de GitHub: Si una organización te añade a su cuenta de GitHub, podríamos compartir datos personales con ella para cumplir con la relación comercial. En tal caso, tu uso de los Servicios está protegido por un acuerdo y términos de protección de datos entre tu organización y GitHub.
Autoridades competentes: Podemos divulgar Datos Personales a las autoridades competentes, organismos reguladores, tribunales u otras autoridades públicas en respuesta a solicitudes legítimas o para proteger nuestros derechos y seguridad. Para más información, consulte nuestras Directrices para Solicitudes Legales de Datos de Usuario .
Entidades de transacciones corporativas: podríamos divulgar Datos personales dentro de los límites de la ley y de acuerdo con esta Declaración de privacidad para transacciones comerciales estratégicas, como ventas o fusiones.
Socios y revendedores: Colaboramos con terceros que ofrecen servicios de ventas, consultoría, soporte y técnicos para nuestros Servicios. Podemos compartir sus datos con estos socios y revendedores cuando esté permitido y con su consentimiento cuando sea necesario.
Subprocesadores y proveedores de servicios: Podemos utilizar proveedores para que nos presten servicios, como alojamiento web, marketing, publicidad, redes sociales, análisis, gestión de tickets de soporte, procesamiento de tarjetas de crédito o servicios de seguridad. Estos proveedores están obligados por contrato a garantizar la seguridad, privacidad y confidencialidad de su información. Visite https://docs.github.com/en/site-policy/privacy-policies/github-subprocessors para consultar nuestra lista de subprocesadores.
Visual Studio Code (GitHub Codespaces): GitHub Codespaces y github.dev ofrecen Visual Studio Code en un navegador web, donde se recopila cierta telemetría de forma predeterminada. Encontrará más información sobre la recopilación de telemetría en el sitio web de VS Code . Para desactivar esta opción, vaya a Archivo > Preferencias > Configuración en el menú superior izquierdo de VS Code. Al desactivar esta opción, se sincronizará esta preferencia en todas las futuras sesiones web en GitHub Codespaces y github.dev.
Otras aplicaciones de terceros: Si lo desea, podemos compartir datos personales con aplicaciones de terceros disponibles en nuestro Marketplace. Usted es responsable de los datos que nos indique que compartamos con estas aplicaciones.
Otros usuarios y el público: Según la configuración de su cuenta, podríamos compartir datos personales con otros usuarios de los Servicios y con el público. Usted controla qué información se hace pública. Para ajustar su configuración, visite la sección "Configuración de usuario" en su perfil. Tenga en cuenta que cualquier información que comparta en un contexto colaborativo podría hacerse pública.
Repositorios privados: acceso a GitHub
Si su cuenta de GitHub tiene repositorios privados, usted controla el acceso a esa información. El personal de GitHub no accede a la información de repositorios privados sin su consentimiento, salvo en los casos previstos en esta Declaración de Privacidad y para:

fines de seguridad
escaneo automatizado o revisión manual para detectar vulnerabilidades conocidas, malware activo u otro contenido que se sabe que infringe nuestros Términos de servicio
Para ayudar al propietario del repositorio con un asunto de soporte
para mantener la integridad de los Servicios, o
para cumplir con nuestras obligaciones legales si tenemos motivos para creer que el contenido infringe la ley.
GitHub le proporcionará un aviso sobre el acceso al repositorio privado a menos que esté prohibido por ley o si GitHub actuó en respuesta a una amenaza a la seguridad u otro riesgo a la seguridad.

Bases legales para el procesamiento de datos personales (aplicable a usuarios finales del EEE y el Reino Unido)
GitHub procesa datos personales de conformidad con el RGPD, garantizando una base legal para cada actividad de procesamiento. Esta base varía según el tipo de datos y el contexto, incluyendo cómo accedes a los servicios. Nuestras actividades de procesamiento suelen ampararse en estas bases legales:

Necesidad contractual: el procesamiento es necesario para cumplir con nuestras obligaciones contractuales con usted, de acuerdo con los Términos de servicio de GitHub.
Obligación legal: procesamos datos cuando es necesario para cumplir con las leyes aplicables o para proteger los derechos, la seguridad y la propiedad de GitHub, nuestros afiliados, usuarios o terceros.
Intereses legítimos: Tratamos datos para fines que responden a nuestros intereses legítimos, como proteger nuestros Servicios, comunicarnos con usted y mejorarlos. Esto se realiza únicamente cuando sus derechos de protección de datos o sus derechos y libertades fundamentales no prevalecen sobre estos intereses.
Consentimiento: Tratamos sus datos cuando usted ha dado su consentimiento explícito para dicho tratamiento. Cuando nos basamos en el consentimiento como base legal, usted tiene derecho a revocar su consentimiento para el tratamiento de datos en cualquier momento. Los procedimientos para revocarlo se detallan en esta Declaración y están disponibles en nuestro sitio web.
Sus derechos de privacidad
Dependiendo de su ubicación de residencia, usted puede tener derechos legales específicos con respecto a sus Datos Personales:

El derecho a acceder a los datos recopilados sobre usted
El derecho a solicitar información detallada sobre los tipos específicos de Datos Personales que hemos recopilado durante los últimos 12 meses, incluidos los datos divulgados para fines comerciales
El derecho a rectificar o actualizar Datos Personales inexactos o incompletos en determinadas circunstancias
El derecho a borrar o limitar el procesamiento de sus Datos Personales bajo condiciones específicas
El derecho a oponerse al procesamiento de sus Datos Personales, según lo permita la legislación aplicable
El derecho a retirar el consentimiento, cuando el procesamiento se basa en su consentimiento
El derecho a recibir sus Datos Personales recopilados en un formato estructurado, de uso común y legible por máquina para facilitar su transferencia a otra empresa, cuando sea técnicamente posible
Para ejercer estos derechos, envíe un correo electrónico a privacy[at]github[dot]com y siga las instrucciones proporcionadas. Para verificar su identidad por motivos de seguridad, podríamos solicitarle información adicional antes de atender su solicitud relacionada con sus datos. Para cualquier comentario o inquietud, póngase en contacto con nuestro Delegado de Protección de Datos en dpo[at]github[dot]com. Dependiendo de su región, tiene derecho a presentar una reclamación ante su Autoridad de Protección de Datos local. Los usuarios europeos pueden encontrar los contactos de las autoridades en el sitio web del Comité Europeo de Protección de Datos, y los usuarios del Reino Unido en el sitio web de la Oficina del Comisionado de Información.

Nuestro objetivo es responder con prontitud a las solicitudes, cumpliendo con los requisitos legales. Tenga en cuenta que podríamos conservar ciertos datos según sea necesario para cumplir con obligaciones legales o para formular, ejercer o defender reclamaciones legales.

Transferencias internacionales de datos
GitHub almacena y procesa Datos Personales en diversas ubicaciones, incluyendo tu región local, Estados Unidos y otros países donde GitHub, sus afiliados, subsidiarias o subprocesadores operan. Transferimos Datos Personales desde la Unión Europea, el Reino Unido y Suiza a países que la Comisión Europea no ha reconocido como países con un nivel adecuado de protección de datos. Cuando realizamos dichas transferencias, generalmente nos basamos en las cláusulas contractuales tipo publicadas por la Comisión Europea en virtud de la Decisión de Ejecución 2021/914 de la Comisión , para ayudar a proteger tus derechos y permitir que estas protecciones se apliquen a tus datos. Para obtener más información sobre las decisiones de la Comisión Europea sobre la idoneidad de la protección de datos personales en los países donde GitHub procesa datos personales, consulta este artículo en el sitio web de la Comisión Europea .

Marco de Privacidad de Datos (MPD)
GitHub también cumple con el Marco de Privacidad de Datos UE-EE. UU. (EU-US DPF), la Extensión del Reino Unido al DPF UE-EE. UU. y el Marco de Privacidad de Datos Suiza-EE. UU. (Swiss-US DPF) según lo establecido por el Departamento de Comercio de los EE. UU. GitHub ha certificado al Departamento de Comercio de los EE. UU. que se adhiere a los Principios del Marco de Privacidad de Datos UE-EE. UU. (Principios del DPF UE-EE. UU.) con respecto al procesamiento de datos personales recibidos de la Unión Europea en virtud del DPF UE-EE. UU. y del Reino Unido (y Gibraltar) en virtud de la Extensión del Reino Unido al DPF UE-EE. UU. GitHub ha certificado al Departamento de Comercio de los EE. UU. que se adhiere a los Principios del Marco de Privacidad de Datos Suiza-EE. UU. (Principios del DPF Suiza-EE. UU.) con respecto al procesamiento de datos personales recibidos de Suiza en virtud del DPF Suiza-EE. UU. En caso de conflicto entre los términos de esta declaración de privacidad y los Principios del Marco de Privacidad de Datos UE-EE. UU. o los Principios del Marco de Privacidad de Datos Suiza-EE. UU., prevalecerán estos últimos. Para obtener más información sobre el programa del Marco de Privacidad de Datos (DPF) y consultar nuestra certificación, visite https://www.dataprivacyframework.gov/ .

GitHub es responsable del procesamiento de los Datos Personales que recibe bajo los Principios del Marco de Privacidad de Datos (MPD) y que posteriormente transfiere a un tercero que actúa como agente en nombre de GitHub. GitHub seguirá siendo responsable bajo los Principios MPD si su agente procesa dichos Datos Personales de manera incompatible con dichos Principios, a menos que la organización demuestre que no es responsable del evento que ocasionó el daño.

Proceso de resolución de disputas
En cumplimiento con el DPF UE-EE. UU., la Extensión del Reino Unido al DPF UE-EE. UU. y el DPF Suiza-EE. UU., GitHub se compromete a resolver las quejas relacionadas con los Principios del DPF sobre nuestra recopilación y uso de su información personal. Las personas de la UE, el Reino Unido y Suiza que tengan consultas o quejas sobre nuestro manejo de los datos personales recibidos en virtud del DPF UE-EE. UU., la Extensión del Reino Unido y el DPF Suiza-EE. UU. deben contactar primero con GitHub en: dpo[at]github[dot]com.

Si no recibe una respuesta oportuna a su queja relacionada con los Principios DPF, o si no la hemos resuelto satisfactoriamente, visite https://go.adr.org/dpf_irm.html para obtener más información o presentar una queja. Los servicios del Centro Internacional para la Resolución de Disputas son gratuitos.

Una persona tiene la posibilidad, bajo ciertas condiciones, de invocar un arbitraje vinculante para las quejas relacionadas con el cumplimiento del DPF que no se resuelvan mediante ninguno de los demás mecanismos del DPF. Para más información, visite https://www.dataprivacyframework.gov/framework-article/ANNEX-I-introduction .

Aplicación de la ley por parte del gobierno
GitHub está sujeto a las facultades de investigación y cumplimiento de la Comisión Federal de Comercio (FTC). Según el artículo 5 de la Ley de la Comisión Federal de Comercio (15 USC § 45), el incumplimiento por parte de una organización de sus compromisos de implementar los Principios DPF puede ser impugnado por la FTC como engañoso. La FTC tiene la facultad de prohibir dichas tergiversaciones mediante órdenes administrativas o mediante la solicitud de órdenes judiciales.

Seguridad y retención
GitHub utiliza controles de seguridad administrativos, técnicos y físicos adecuados para proteger tus Datos Personales. Conservaremos tus Datos Personales mientras tu cuenta esté activa y según sea necesario para cumplir con las obligaciones contractuales, los requisitos legales, resolver disputas y hacer cumplir los acuerdos. El plazo de conservación depende de la finalidad de la recopilación de datos y de las obligaciones legales.

Seguridad
GitHub utiliza controles de seguridad administrativos, técnicos y físicos cuando corresponde para proteger sus Datos Personales.

Contáctenos
Contáctenos a través de nuestro formulario de contacto o enviando un correo electrónico a nuestro Delegado de Protección de Datos a dpo[at]github[dot]com. Nuestras direcciones son:

GitHub BV Prins Bernhardplein 200, Ámsterdam 1097JB Países Bajos

GitHub, Inc. 88 Colin P. Kelly Jr. St. San Francisco, CA 94107 Estados Unidos

Información para menores
Nuestros Servicios no están dirigidos a menores de 13 años. No recopilamos intencionalmente Datos Personales de estas personas. Si tiene conocimiento de que un menor nos ha proporcionado Datos Personales, le rogamos que nos lo notifique .

Cambios en nuestra Declaración de Privacidad
GitHub puede revisar periódicamente esta Declaración de Privacidad. Si se producen cambios sustanciales en la declaración, le avisaremos con al menos 30 días de antelación actualizando nuestro sitio web o enviándole un correo electrónico a su dirección de correo electrónico principal asociada a su cuenta de GitHub.

